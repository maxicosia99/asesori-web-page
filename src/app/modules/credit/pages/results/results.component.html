<section class="container mt-5">
	<div class="row">
		<div class="col-12">
			<h6 class="text-uppercase fw-bold pb-3">Instituciones financieras donde puedes aplicar</h6>
			<p class="mb-0">Puedes aplicar a todas las opciones o a las que tú seleciones</p>
		</div>
		<div class="d-flex py-4 justify-content-center">
			<div class="btn-group" role="group" aria-label="Instituciones financieras">
				<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
				<label class="btn btn-outline-primary text-uppercase" for="btnradio1">Todos</label>
				<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
				<label class="btn btn-outline-primary text-uppercase" for="btnradio2">Bancos</label>
				<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
				<label class="btn btn-outline-primary text-uppercase" for="btnradio3">Cooperativas</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h6 class="text-uppercase fw-bold pb-3">Entidades donde puedes obtener tu crédito</h6>
		</div>
	</div>
	<ng-container>
		<ng-container *ngFor="let credit of credits; trackBy: trackByCredits">
			<app-result [credit]="credit"></app-result>
		</ng-container>
	</ng-container>
	<div class="row p-4 d-flex justify-content-between sticky-bottom bg-primary text-white">
		<div class="col text-start">
			<small class="text-uppercase fw-bold">Seleccione al menos una opción</small>
		</div>
		<div class="col text-end">
			<a role="button" class="fw-bold text-white text-uppercase">Aplicar ></a>
		</div>
	</div>
</section>
